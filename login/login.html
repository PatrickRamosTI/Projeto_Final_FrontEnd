                <label for="E-mail">Digite seu e-mail</label>
                <input id="email" name="email" type="email" placeholder="Email" required />

                <label for="password">Digite sua senha</label>

                <button id="buttom-login" class="login-btn" type="button"
                    onclick="entrar(); return false">Entrar</button>

                <p>Não tem uma conta? <a href="../cadastro/cadastro.html" aria-label="Acessar página onde se cria um cadastro no site">Criar conta</a></p>
