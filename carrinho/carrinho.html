<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yu-gi-oh</title>
    <link rel="icon" type="image/x-icon" href="../assets/klipartz.com.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="carrinho.css">
</head>

<body>
    <header>
        <nav id="navBar" class="navbar navbar-expand-lg navbar-light fixed-top p-0">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="../assets/millennium-history-clipart-explore-pictures-205647.png" alt="Logo">
                    <span><strong>Yu-Gi-Oh</strong></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Carrinho</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <section id="carrinho" class="container mt-5">
        <h2><b>Seu Carrinho de Compras</b></h2>

        <div class="produto-caixa">
            <div class="produto">
                <img src="../assets/" alt="Produto 1" class="imagem-produto">
                <div class="info-produto">
                    <h3>Produto 1</h3>
                    <p>Preço: R$ 5.000.000,00</p>
                    <button>Remover</button>
                </div>
            </div>
        </div>

        <div class="produto-caixa">
            <div class="produto">
                <img src="../assets/" alt="Produto 2" class="imagem-produto">
                <div class="info-produto">
                    <h3>Produto 2</h3>
                    <p>Preço: R$ 30,00</p>
                    <button>Remover</button>
                </div>
            </div>
        </div>

        <div class="total">
            <p>Total: R$ 5.000.030,00</p>
            <button class="finalizar-compra">Finalizar Compra</button>
        </div>
    </section>


    <footer class="text-center">
        <div class="text-center">
            <div class="container p-2 pb-0">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" href="#!" role="button"><img
                        class="imgFooter" src="../assets/facebook-1-svgrepo-com.svg">
                </a>
                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" href="#!" role="button"><img
                        class="imgFooter" src="../assets/twitter-svgrepo-com.svg">
                </a>
                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" href="#!" role="button"><img
                        class="imgFooter" src="../assets/instagram_4138124.png">
                </a>
                <!-- Github -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" href="#!" role="button"><img
                        class="imgFooter" src="../assets/github-142-svgrepo-com.svg">
                </a>
            </div>
            © 2020 Copyright:
            <a class="text-body" href="https://mdbootstrap.com/">Yi-Gi-Oh</a>
        </div>
    </footer>
</body>

</html>
