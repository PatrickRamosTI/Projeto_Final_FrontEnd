<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yu-gi-oh</title>
    <link rel="icon" type="image/x-icon" href="../assets/klipartz.com.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../home/home.css">
    <link rel="stylesheet" href="../cadastro/cadastro.css">

</head>

<body>

    <header>
        <nav id="navBar" class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="../assets/millennium-history-clipart-explore-pictures-205647.png" alt="Logo">
                    <span><strong>Yu-Gi-Oh</strong></span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div>
        <section class="background-radial-gradient overflow-hidden">

            <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                <div class="row gx-lg-5 align-items-center mb-5">
                    <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: rgb(224,170,56)">
                            Hora do duelo<br />
                            <span style="color: rgb(224,170,56)">Vamos batalhar</span>
                        </h1>
                        <p class="mb-4 opacity-70" style="color: rgb(224,170,56)">
                            Não importa o quão forte seja uma carta, é inútil se não ligar o coração a ela!
                        </p>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                        <div class="card bg-glass">
                            <div class="card-body px-4 py-5 px-md-5">
                                <form onsubmit="cadastrar(); return false;">
                                    <h1 class="Cdt"> <strong>Casdastro</strong> </h1>
                                    <!-- 2 column grid layout with text inputs for the first and last names -->
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <label id="labelNome" class="form-label" for="nome">Nome</label>
                                                <input type="text" id="nome" class="form-control" placeholder="Nome" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                                <label id="labelSobrenome" class="form-label"
                                                    for="sobrenome">Sobrenome</label>
                                                <input type="text" id="sobrenome" class="form-control"
                                                    placeholder="Sobrenome" />
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-group">
                                        <label id="labelEmail" for="email">Email</label>
                                        <input type="email" id="email" class="form-control" placeholder="Email" />
                                    </div>

                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label id="labelSenha" for="senha">Senha</label>
                                        <input type="password" id="senha" class="form-control" placeholder="Senha" />
                                    </div>

                                    <!-- Confirm Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                                        <input type="password" id="confirmSenha" class="form-control"
                                            placeholder="Senha" />
                                    </div>

                                    <!-- Checkbox -->
                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example33" checked />
                                        <label class="form-check-label" for="form2Example33">
                                            Subscribe to our newsletter
                                        </label>
                                    </div>

                                    <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Cadastrar
                                    </button>

                                    <div id="msgSuccess" style="display:none;" class="text-success"></div>
                                    <div id="msgError" style="display:none;" class="text-danger"></div>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </section>

    </div>

    <footer class="text-center fixed-bottom">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" href="#!" role="button"><img
                        class="imgFooter" src="../assets/facebook-1-svgrepo-com.svg" alt="">
                </a>
                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" href="#!" role="button"><img
                        class="imgFooter" src="../assets/twitter-svgrepo-com.svg" alt="">
                </a>
                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" href="#!" role="button"><img
                        class="imgFooter" src="../assets/instagram_4138124.png">
                </a>
                <!-- Github -->
                <a data-mdb-ripple-init class="btn text-white btn-floating m-1" href="#!" role="button"><img
                        class="imgFooter" src="../assets/github-142-svgrepo-com.svg" alt="">
                </a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3">
            © 2020 Copyright:
            <a class="text-body" href="https://mdbootstrap.com/">Yi-Gi-Oh</a>
        </div>
        <!-- Copyright -->
    </footer>
    <script src="../cadastro/cadastro.js"></script>
</body>

</html>
